<script id="vertex-shader-terrain" type="x-shader/x-vertex">

    attribute vec4 a_position;
    attribute vec4 a_color;
    attribute vec3 a_normal;
    
    varying vec4 v_color;
    varying vec3 v_normal;
    
    uniform mat4 modelView;
    uniform mat4 projection;
    
    void main() 
    {
        gl_Position = projection*modelView*a_position;
    
        v_normal = mat3(modelView) * a_normal;
    
        v_color = a_color;
    } 
    </script>

<script id="fragment-shader-terrain" type="x-shader/x-fragment">

    precision mediump float;
    
    varying vec4 v_color;
    varying vec3 v_normal;
    
    uniform vec3 uReverseLightDirection;
    
    
    void
    main()
    {
        vec3 normal = normalize(v_normal);
       float light = dot(normal, uReverseLightDirection);
    
        gl_FragColor = v_color;
       gl_FragColor.rgb *= light;
    }
    </script>

<script id="vertex-shader-skybox" type="x-shader/x-vertex">
        attribute vec4 a_position;
        attribute vec2 a_texcoord;
        
        uniform mat4 modelView;
        uniform mat4 projection;
        
        varying vec2 v_texcoord;
        
        void main() {
          // Multiply the position by the matrix.
          gl_Position = projection*modelView*a_position;
        
          // Pass the texcoord to the fragment shader.
          v_texcoord = a_texcoord;
        }
        </script>
<!-- fragment shader -->
<script id="fragment-shader-skybox" type="x-shader/x-fragment">
        precision mediump float;
        
        // Passed in from the vertex shader.
        varying vec2 v_texcoord;
        
        // The texture.
        uniform sampler2D u_texture;
        
        void main() {
           gl_FragColor = texture2D(u_texture, v_texcoord);
        }
</script>
